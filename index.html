<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daria's Calculator</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class = 'display'>
            <div class = 'inputDisplay'>0</div>
            <div class = 'outcomeDisplay'>0</div>
        </div>

        <div class = 'inputButton'>
            <div class = 'numbers'>
                <button class="allClear">AC</button>
                <button class="digit clear">C</button>
                <button class="operator">÷</button>
               
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button> 
                <button class="null"></button> 
                <button class="digit zero">0</button>
                <button class="digit dot">･</button>
                
                
            
            </div>

            <div class = 'operators'>
                <button class="operator">×</button>
                <button class="operator subtract">−</button>
                <button class="operator">+</button>
                <button class="equal">=</button>
            </div>
           
        </div>
    </main> 

    <footer>
        <div class="made">made by </div>
        <i class="fa-brands fa-github" style="color: #deefff;"></i>
        <div class='credit'><img class=''icon' src="github-brands-solid.svg" alt="Gitgub's Icon">DARIA</div>
        

    </footer>

    <script src="js_script.js"></script>
</body>
</html>
