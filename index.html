<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daria's Calculator</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <main>
        <div class = 'display'>
            <div class = 'inputDisplay'>''</div>
            <div class = 'outcomeDisplay'>0</div>
        </div>

        <div class = 'inputButton'>
            <div class = 'numbers'>
                <button class="allClear">AC</button>
                <button class="digit">C</button>
                <button class="operator">/</button>
               
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button> 
                <button class="digit zero">0</button>

                <button class="digit">.</button>
                
                
            
            </div>

            <div class = 'operators'>
                <button class="operator">x</button>
                <button class="operator">-</button>
                <button class="operator plus">+</button>
                <button class="equal">=</button>
            </div>
           
        </div>
    </main> 

    <script src="js_script.js"></script>
</body>
</html>
